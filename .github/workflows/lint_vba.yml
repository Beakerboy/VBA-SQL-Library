name: Lint VBA

on:
  push:
    branches:
      - dev
      - master
  pull_request:
jobs:
  test-and-static-analysis:
    name: Test and Static Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install antlr4-tools
    - name: Lint with antlr
      run: |
        # stop the build if there are Python syntax errors or undefined names
        antlr4-parse vba.g4 src/ClassModules/*.cls
        antlr4-parse vba.g4 src/Modules/*.bas
        antlr4-parse vba.g4 src/Forms/*.frm
        antlr4-parse vba.g4 testing/ClassModules/*.cls
        antlr4-parse vba.g4 testing/Modules/*.bas
        
