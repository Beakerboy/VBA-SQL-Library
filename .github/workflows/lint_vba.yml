name: Lint VBA

on:
  push:
    branches:
      - dev
      - master
  pull_request:
jobs:
  test-and-static-analysis:
    name: Test and Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install antlr4-tools
        wget https://raw.githubusercontent.com/Beakerboy/VBA_Tokenizer/ANTLR/vba.g4
        antlr4-parse
    - name: Lint with antlr
      run: |
        cd src/ClassModules
        for x in *.cls; do
        foo = $(antlr4-parse ../../vba.g4 startRule "$x")
        if [[ $foo != "" ]]; then echo "$x $foo" 1>&2; exit 1; fi
        done
        
    - name: Lint tests with antlr
      run: |
        antlr4-parse vba.g4 startRule testing/ClassModules/*.cls
        antlr4-parse vba.g4 startRule testing/Modules/*.bas
